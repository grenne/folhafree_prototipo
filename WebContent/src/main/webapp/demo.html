<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TimeSlider Demo</title>
	<meta name="description" content="TimeSlider Plugin for jQuery">
	<meta name="keywords" content="timeslider, time-slider, time slider, rangeslider, range-slider, range slider, jquery, javascript">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link href="css-timeline/timeslider.css" rel="stylesheet" type="text/css"/>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<h3 id="version"></h3>
	<div style="margin: 50px 30px;">
		<p>With standard options</p>
		<p>Zoom 1...48 hours:</p>
        <div id="zoom-slider123" style="width:300px;margin-bottom:10px;"></div>
		<div id="slider123" class="time-slider"></div>
        <div id="zoom-slider1123" style="width:300px;margin-bottom:10px;" class="hide"></div>
		<div id="slider1123" class="time-slider hide"></div>
        <div id="zoom-slider2123" style="width:300px;margin-bottom:10px;" class="hide"></div>
		<div id="slider2123" class="time-slider hide"></div>
	</div>
	<div style="margin: 50px 30px;">
		<p>Using milliseconds</p>
		<p>Zoom 1...48 hours:</p>
        <div id="zoom-slider456" style="width:300px;margin-bottom:10px;"></div>
		<div id="slider456" class="time-slider" style="width: 65%"></div>
	</div>
	<p id="messages"></p>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="js-timeline/timeslider.js"></script>
	<script type="text/javascript">
        var current_time = (new Date()).getTime() + ((new Date()).getTimezoneOffset() * 60 * 1000 * -1);
		$(document).ready(function () {
			(function () {
				$('#version').text('Version: '+ $.fn.TimeSlider.VERSION);
				$('#zoom-slider123').slider({
					min: 720,
					max: 2880,
					value: 720,
					step: 1,
					slide: function(event, ui) {
						$('#slider123').TimeSlider({hours_per_ruler: ui.value});
					}
				});

				$('#zoom-slider456').slider({
					min: 720,
					max: 1440,
					value: 9,
					step: 0.2,
					slide: function(event, ui) {
						$('#slider456').TimeSlider({hours_per_ruler: ui.value});
					}
				});

				$('#slider123').TimeSlider({
					start_timestamp: current_time - 3600 * 240 * 1000,
					hours_per_ruler: 720,
					init_cells: [
						{
                            '_id': 'c1',
                            'start': (current_time + (3600 * 48 * 1000)),
                            'stop': current_time + 3600 * 240  * 1000,
                            'style': {
                                'background-color': '#76C4FF'
                            }
                        },
						{
                            '_id': 'c2',
                            'start': (current_time + (3600 * 288 * 1000)),
                            'stop': current_time + 3600 * 480 * 1000,
                            'style': {
                                'background-color': '#00FF40'
                            }
                        },
						{
                            '_id': 'c3',
                            'start': (current_time - (3600 * 48 * 1000)),
                            'stop': current_time + 3600 * 48 * 1000
                        }
					]
				});


				$('#slider456').TimeSlider({
					update_timestamp_interval: 10,
					update_interval: 10,
					show_ms: true,
					hours_per_ruler: 24,
					graduation_step: 6,
					start_timestamp: current_time - 3600 * 7 * 1000,
					init_cells: [
						{'_id': 'c1', 'start': (current_time - (3600 * 6.2 * 1000) + 5678), 'stop': current_time - 3600 * 4.8 * 1000},
						{'_id': 'c2', 'start': (current_time - (3600 * 3.1 * 1000) + 864), 'stop': current_time}
					]
				});
				$( "#slider123" ).bind( "dblclick", function() {
		       		var new_diagrama = 
							'{' +
								'"_id":"c5",' +
								'"start":"' + (current_time - (3600 * 98 * 1000)) + '",' +
								'"stop":"' + (current_time - (3600 * 48 * 1000)) + '",' +
	                            '"style": {"background-color": "#FF0000"}' +
							'}';
					objJson = JSON.parse(new_diagrama);
					$('#slider123').TimeSlider('add', objJson);
				});
		    })();
		});
	</script>
</body>
</html>
